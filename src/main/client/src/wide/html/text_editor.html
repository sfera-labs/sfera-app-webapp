<div id="textEditor">
    <div id="te_toolbar" class="toolbar">
        <div class="toolbarAppIcon">
            <img src="/wide/images/appiconfms.png">
        </div>
        <div id="te_toolbarHeader" class="toolbarHeader" onselectstart="return false;">Text Editor</div>
        <div id="te_toolbarAppsBt" class="mToolButton" data-onclick="wide.showAppsPopup(true)">
            <img class="icon" src="/wide/images/ticonapps.png">
        </div>
        <div class="mToolSep"></div>
        <div id="te_toolbarSaveBt" class="mToolButton" data-onclick="textEditor.saveFile()">
            <img class="icon" src="/wide/images/ticonsave.png">
            <span>save</span>
        </div>
        <!--div id="te_toolbarSaveBt" class="mToolButton" data-onclick="textEditor._openFile()">
            <img class="icon" src="/wide/images/ticonsave.png">
            <span>open</span>
        </div>
        <div id="te_toolbarSaveBt" class="mToolButton" data-onclick="textEditor.newFile()">
            <img class="icon" src="/wide/images/ticonsave.png">
            <span>new</span>
        </div>
        <div id="te_toolbarToolsBt" class="mToolButton" data-onclick="wide.showToolbarPopup('te_edit')">
            <img class="icon" src="/wide/images/ticontools.png">
            <span>tools</span>
        </div-->
        <div id="te_toolbarWarningsBt" class="mToolButton" data-onclick="wide.showToolbarPopup('te_warnings')">
            <img class="icon" src="/wide/images/ticonalert.png">
            <span></span>
        </div>
    </div>

    <div id="te_editorPanel" class="appPanel">
        <div id="te_editorHeader">
            <div id="te_editorHeaderLabel"></div>
            <div style="float:right;">
                <div class="popupBt mToolButton" data-onclick="textEditor.close()">
                    <img src="/wide/images/bticonclose.png">
                </div>
            </div>
            <div class="mToolSep"></div>
            <div style="float:right;">
                <div class="popupBt mToolButton" data-onclick="textEditor.setFontSize(1)">
                    <img src="/wide/images/bticonfontb.png">
                </div>
                <div class="popupBt mToolButton" data-onclick="textEditor.setFontSize(0)">
                    <img src="/wide/images/bticonfonts.png">
                </div>
            </div>
            <div class="mToolSep"></div>
            <div style="float:right;">
                <div id="te_editorModeBt" class="popupBt mToolButton" data-onclick="fileManager.toggleColorMode()">
                    <img class="icon" style="display:none" src="/wide/images/bticoncheck.png">
                    <img class="icon" src="/wide/images/bticonchecko.png">
                    <span>syntax highlighting</span>
                </div>
            </div>
            <br style="clear:both">
        </div>

            <div id="te_editorText"></div>

        <div id="te_editorLoading">
            <img style="float:left; margin-right:4px;" src="/wide/images/loader.gif">&nbsp;Loading
        </div>
    </div>
</div>
