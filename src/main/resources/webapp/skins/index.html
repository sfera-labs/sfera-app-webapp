<html $manifest; xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta id="viewport" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=0, minimal-ui">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
        <link rel="apple-touch-icon" href="/blue/pic/hsyco-icon.png" />
        <link rel="icon" href="sfera-icon.png" type="image/png" />
        <link rel="shortcut icon" href="favicon.png" type="image/png" />

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sfera</title>

    <body>
        <script type="text/javascript">
            document.write(new Date());

            var client = new Sfera.Client();
            client.boot();
            client.openDictionary("/new/dictionary.xml", function() {
                client.openIndex("/new/index.xml");
            });
        </script>
        <div onclick='Sfera.Browser.changePage("one","Page 1");'>Page 1</div>
        <div onclick='Sfera.Browser.changePage("two","Page 2");'>Page 2</div>
        <div id="sfera"></div>
    </body>
